<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetinBank - Hesaplarım</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
        }

        .account-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s;
        }

        .account-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
        }

        .account-card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: var(--spacing-lg);
        }

        .account-type {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .account-iban {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .account-card-body {
            padding: var(--spacing-lg);
        }

        .balance-section {
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--gray-200);
        }

        .balance-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .balance-label {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .balance-value {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .balance-available {
            color: var(--success);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .account-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-900);
        }

        .account-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .account-actions .btn {
            flex: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-aktif {
            background: #d1fae5;
            color: #065f46;
        }

        .status-pasif {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-600);
        }

        .modal-body {
            padding: var(--spacing-lg);
        }

        .detail-section {
            margin-bottom: var(--spacing-lg);
        }

        .detail-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--gray-900);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <img src="assets/images/logo.png" alt="MetinBank">
            </div>
            <nav class="header-nav">
                <a href="dashboard.html" class="nav-link">Ana Sayfa</a>
                <a href="hesaplar.html" class="nav-link active">Hesaplarım</a>
                <div class="nav-dropdown">
                    <div class="nav-link nav-dropdown-toggle">Para Transferi</div>
                    <div class="nav-dropdown-menu">
                        <a href="havale.html">Havale</a>
                        <a href="eft.html">EFT</a>
                        <a href="virman.html">Virman</a>
                    </div>
                </div>
                <a href="ekstre.html" class="nav-link">Ekstre</a>
                <a href="kartlar.html" class="nav-link">Kartlarım</a>
                <a href="profil.html" class="nav-link">Profil</a>
                <a href="#" class="nav-link" onclick="logout(); return false;">Çıkış</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1 style="margin-bottom: var(--spacing-xl);">Hesaplarım</h1>

            <div class="accounts-grid" id="accountsGrid">
                <!-- Will be filled by JS -->
            </div>
        </div>
    </main>

    <!-- Account Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Hesap Detayları</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Will be filled by JS -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Copyright © 2026 MetinBank - Güven, Birikim, Gelecek
    </footer>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        checkAuth();

        let allAccounts = [];

        window.addEventListener('DOMContentLoaded', () => {
            loadAccounts();
        });

        async function loadAccounts() {
            try {
                const user = getUser();
                const response = await apiGet(`/hesap/musteri/${user.musteriID}`);

                if (response.success && response.data) {
                    allAccounts = response.data;
                    displayAccounts(allAccounts);
                } else {
                    document.getElementById('accountsGrid').innerHTML =
                        '<p class="text-muted text-center">Hesap bulunamadı.</p>';
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
                document.getElementById('accountsGrid').innerHTML =
                    '<p class="text-muted text-center">Hesaplar yüklenirken hata oluştu.</p>';
            }
        }

        function displayAccounts(accounts) {
            const grid = document.getElementById('accountsGrid');

            const html = accounts.map(account => `
                <div class="account-card">
                    <div class="account-card-header">
                        <div class="account-type">${account.hesapTipi} ${account.hesapCinsi}</div>
                        <div class="account-iban">${formatIBAN(account.iban)}</div>
                    </div>
                    <div class="account-card-body">
                        <div class="balance-section">
                            <div class="balance-row">
                                <span class="balance-label">Normal Bakiye</span>
                                <span class="balance-value">${formatCurrency(account.bakiye, account.hesapTipi)}</span>
                            </div>
                            <div class="balance-row">
                                <span class="balance-label">Kullanılabilir Bakiye</span>
                                <span class="balance-available">${formatCurrency(account.kullanilabilirBakiye, account.hesapTipi)}</span>
                            </div>
                        </div>
                        
                        <div class="account-info-grid">
                            <div class="info-item">
                                <span class="info-label">Hesap No</span>
                                <span class="info-value">${account.hesapNo}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Durum</span>
                                <span class="info-value">
                                    <span class="status-badge status-${account.durum.toLowerCase()}">${account.durum}</span>
                                </span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Açılış Tarihi</span>
                                <span class="info-value">${formatDate(account.acilisTarihi)}</span>
                            </div>
                            ${account.faizOrani > 0 ? `
                            <div class="info-item">
                                <span class="info-label">Faiz Oranı</span>
                                <span class="info-value">%${account.faizOrani}</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        <div class="account-actions">
                            <button class="btn btn-primary" onclick="showDetails(${account.hesapID})">
                                Hesap Detayları
                            </button>
                            <a href="ekstre.html?hesapID=${account.hesapID}" class="btn btn-secondary">
                                Ekstre
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = html;
        }

        function showDetails(hesapID) {
            const account = allAccounts.find(acc => acc.hesapID === hesapID);
            if (!account) return;

            const modalHTML = `
                <div class="detail-section">
                    <h3>Genel Bilgiler</h3>
                    <div class="detail-grid">
                        <div class="info-item">
                            <span class="info-label">Hesap Tipi</span>
                            <span class="info-value">${account.hesapTipi}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Hesap Cinsi</span>
                            <span class="info-value">${account.hesapCinsi}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Hesap No</span>
                            <span class="info-value">${account.hesapNo}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">IBAN</span>
                            <span class="info-value">${formatIBAN(account.iban)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Durum</span>
                            <span class="info-value">
                                <span class="status-badge status-${account.durum.toLowerCase()}">${account.durum}</span>
                            </span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Açılış Tarihi</span>
                            <span class="info-value">${formatDate(account.acilisTarihi)}</span>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>Bakiye Bilgiler</h3>
                    <div class="detail-grid">
                        <div class="info-item">
                            <span class="info-label">Normal Bakiye</span>
                            <span class="info-value" style="font-size: 1.25rem; color: var(--primary);">
                                ${formatCurrency(account.bakiye, account.hesapTipi)}
                            </span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Kullanılabilir Bakiye</span>
                            <span class="info-value" style="font-size: 1.25rem; color: var(--success);">
                                ${formatCurrency(account.kullanilabilirBakiye, account.hesapTipi)}
                            </span>
                        </div>
                        ${account.blokeBakiye > 0 ? `
                        <div class="info-item">
                            <span class="info-label">Bloke Bakiye</span>
                            <span class="info-value">${formatCurrency(account.blokeBakiye, account.hesapTipi)}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>

                ${account.gunlukTransferLimiti || account.aylikTransferLimiti ? `
                <div class="detail-section">
                    <h3>Transfer Limitleri</h3>
                    <div class="detail-grid">
                        ${account.gunlukTransferLimiti ? `
                        <div class="info-item">
                            <span class="info-label">Günlük Limit</span>
                            <span class="info-value">${formatCurrency(account.gunlukTransferLimiti, account.hesapTipi)}</span>
                        </div>
                        ` : ''}
                        ${account.aylikTransferLimiti ? `
                        <div class="info-item">
                            <span class="info-label">Aylık Limit</span>
                            <span class="info-value">${formatCurrency(account.aylikTransferLimiti, account.hesapTipi)}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
                ` : ''}

                ${account.faizOrani > 0 || account.vadeTarihi ? `
                <div class="detail-section">
                    <h3>Faiz Bilgileri</h3>
                    <div class="detail-grid">
                        ${account.faizOrani > 0 ? `
                        <div class="info-item">
                            <span class="info-label">Faiz Oranı</span>
                            <span class="info-value">%${account.faizOrani}</span>
                        </div>
                        ` : ''}
                        ${account.vadeTarihi ? `
                        <div class="info-item">
                            <span class="info-label">Vade Tarihi</span>
                            <span class="info-value">${formatDate(account.vadeTarihi)}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
                ` : ''}
            `;

            document.getElementById('modalBody').innerHTML = modalHTML;
            document.getElementById('detailsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailsModal') {
                closeModal();
            }
        });
    </script>
</body>

</html>
