<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Bank - Havale / EFT</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">METİN BANK</div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Ana Sayfa</a>
                <a href="hesaplar.html" class="nav-link">Hesaplarım</a>
                <a href="havale.html" class="nav-link active">Havale/EFT</a>
                <a href="ekstre.html" class="nav-link">Ekstre</a>
                <a href="kartlar.html" class="nav-link">Kartlarım</a>
                <a href="profil.html" class="nav-link">Profil</a>
                <a href="#" class="nav-link" onclick="logout()">Çıkış</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Havale / EFT</h1>

        <div class="form-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('havale')">Havale</button>
                <button class="tab-btn" onclick="switchTab('eft')">EFT</button>
            </div>

            <form id="transferForm">
                <div class="form-group">
                    <label for="sourceAccount">Gönderen Hesap *</label>
                    <select id="sourceAccount" required>
                        <option value="">Hesap seçiniz...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="receiverIBAN">Alıcı IBAN *</label>
                    <input type="text" id="receiverIBAN" placeholder="TR00 0000 0000 0000 0000 0000 00" maxlength="34"
                        required>
                    <small class="form-help">IBAN numarasını boşluksuz girebilirsiniz</small>
                </div>

                <div class="form-group">
                    <label for="receiverName">Alıcı Adı *</label>
                    <input type="text" id="receiverName" placeholder="Alıcı adı ve soyadı" required>
                </div>

                <div class="form-group">
                    <label for="amount">Tutar *</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="1" required>
                </div>

                <div class="form-group">
                    <label for="description">Açıklama</label>
                    <textarea id="description" rows="3" placeholder="İşlem açıklaması (opsiyonel)"></textarea>
                </div>

                <div class="alert info">
                    <strong>Bilgilendirme:</strong> 5.000 TL üzeri işlemler onay gerektirir.
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">İşlemi Tamamla</button>
                    <button type="reset" class="btn btn-secondary">Temizle</button>
                </div>
            </form>
        </div>

        <!-- Success Modal -->
        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <div class="modal-icon success">✓</div>
                <h2>İşlem Başarılı!</h2>
                <p id="successMessage"></p>
                <button onclick="closeModal()" class="btn btn-primary">Tamam</button>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeErrorModal()">&times;</span>
                <div class="modal-icon error">✗</div>
                <h2>İşlem Başarısız</h2>
                <p id="errorMessage"></p>
                <button onclick="closeErrorModal()" class="btn btn-secondary">Kapat</button>
            </div>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        checkAuth();

        let currentTab = 'havale';

        window.addEventListener('DOMContentLoaded', () => {
            loadAccounts();

            // Check URL params
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const sourceAccount = params.get('sourceAccount');

            if (type === 'eft') {
                switchTab('eft');
            }

            if (sourceAccount) {
                document.getElementById('sourceAccount').value = sourceAccount;
            }
        });

        async function loadAccounts() {
            try {
                const user = getUser();
                const response = await apiGet(`/hesap/musteri/${user.MusteriID}`);

                if (response.Success && response.Data) {
                    const select = document.getElementById('sourceAccount');
                    response.Data.forEach(acc => {
                        if (acc.Durum === 'Aktif') {
                            const option = document.createElement('option');
                            option.value = acc.HesapID;
                            option.textContent = `${acc.HesapTipi} ${acc.HesapCinsi} - ${formatCurrency(acc.KullanilabilirBakiye, acc.HesapTipi)}`;
                            select.appendChild(option);
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        document.getElementById('transferForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                KaynakHesapID: parseInt(document.getElementById('sourceAccount').value),
                HedefIBAN: formatIBANForAPI(document.getElementById('receiverIBAN').value),
                Tutar: parseFloat(document.getElementById('amount').value),
                AliciAdi: document.getElementById('receiverName').value,
                Aciklama: document.getElementById('description').value
            };

            try {
                const user = getUser();
                const endpoint = currentTab === 'havale' ? '/islem/havale' : '/islem/eft';
                const response = await apiPost(`${endpoint}?kullaniciID=${user.MusteriID}&subeID=1`, formData);

                if (response.Success) {
                    document.getElementById('successMessage').textContent =
                        `${response.Message} Referans No: ${response.IslemReferansNo}`;
                    showModal();
                    document.getElementById('transferForm').reset();
                } else {
                    document.getElementById('errorMessage').textContent = response.Message;
                    showErrorModal();
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'İşlem sırasında bir hata oluştu.';
                showErrorModal();
            }
        });

        // IBAN formatting
        document.getElementById('receiverIBAN').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\s/g, '').toUpperCase();
            if (value.length > 0 && !value.startsWith('TR')) {
                value = 'TR' + value;
            }
            e.target.value = value.match(/.{1,4}/g)?.join(' ') || value;
        });

        function formatIBANForAPI(iban) {
            return iban.replace(/\s/g, '');
        }

        function showModal() {
            document.getElementById('successModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        function showErrorModal() {
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeErrorModal() {
            document.getElementById('errorModal').style.display = 'none';
        }
    </script>
</body>

</html>
