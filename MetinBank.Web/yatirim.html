<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatırım - MetinBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <div class="bg-white border-b border-gray-200 py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-900">Yatırım Ürünleri</h1>
            <p class="text-gray-600 text-lg">Birikimlerinize değer katın.</p>
        </div>
    </div>

    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div
                class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 flex flex-col md:flex-row items-center gap-8">
                <div class="w-full md:w-1/3 flex justify-center">
                    <div class="w-32 h-32 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="w-full md:w-2/3">
                    <h3 class="text-2xl font-bold mb-4 text-gray-900">Döviz İşlemleri</h3>
                    <p class="text-gray-600 mb-6 text-lg">
                        MetinBank kalitesiyle 7/24 avantajlı kurlarla döviz alım satın.
                        USD, EUR ve diğer para birimlerinde güvenli işlem yapın.
                    </p>
                    <div class="flex flex-wrap gap-4">
                        <div
                            class="flex items-center text-sm font-semibold text-green-600 bg-green-50 px-3 py-1 rounded-full">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                            Rekabetçi Kurlar
                        </div>
                        <div
                            class="flex items-center text-sm font-semibold text-blue-600 bg-blue-50 px-3 py-1 rounded-full">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            7/24 İşlem
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-12 text-center text-gray-500">
                <p>Diğer yatırım ürünlerimiz için çalışmalarımız devam etmektedir.</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="assets/js/components.js"></script>
</body>

</html>
