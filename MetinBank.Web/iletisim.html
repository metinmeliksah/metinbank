<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - MetinBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <div class="bg-white border-b border-gray-200 py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-900">İletişim</h1>
            <p class="text-gray-600 text-lg">Bize ulaşın, sorularınızı cevaplayalım.</p>
        </div>
    </div>

    <main class="flex-grow container mx-auto px-4 py-12 max-w-4xl">
        <div class="grid md:grid-cols-2 gap-12">
            <div class="space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-xl mb-2 text-blue-800">Genel Müdürlük</h3>
                    <p class="text-gray-600">MetinBank Plaza, Levent Mah. Büyükdere Cad. No:123<br>Şişli / İstanbul</p>
                    <div class="mt-4 pt-4 border-t border-gray-100 flex gap-2 text-sm text-gray-500">
                        <span>Tel: 444 0 123</span>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-xl mb-2 text-blue-800">Müşteri İletişim Merkezi</h3>
                    <p class="text-gray-600">7 gün 24 saat hizmetinizdeyiz.</p>
                    <div class="mt-4 pt-4 border-t border-gray-100 flex gap-2 text-sm text-gray-500">
                        <span class="font-bold text-lg text-blue-600">0850 222 0 123</span>
                    </div>
                </div>
            </div>

            <form class="bg-white p-8 rounded-xl shadow-lg">
                <h3 class="font-bold text-xl mb-6">İletişim Formu</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad</label>
                        <input type="text"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                        <input type="email"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Konu</label>
                        <select
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option>Öneri / Şikayet</option>
                            <option>Ürün Bilgisi</option>
                            <option>Diğer</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mesajınız</label>
                        <textarea rows="4"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Gönder</button>
                </div>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="assets/js/components.js"></script>
</body>

</html>
