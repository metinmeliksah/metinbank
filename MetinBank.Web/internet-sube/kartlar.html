<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetinBank - Kartlarım</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Restoring Inline Styles to guarantee exact look */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card-container {
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-visual-wrapper {
            position: relative;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            justify-content: center;
        }

        .card-visual {
            position: relative;
            width: 341px;
            /* Scaled from 1024 (divided by 3) */
            height: 186px;
            /* Scaled from 558 (divided by 3) */
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
        }

        .card-background {
            width: 341px;
            height: 186px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        .card-text-emboss {
            /* Lighter "White Gold" gradient for better contrast */
            background: linear-gradient(to bottom, #FFFFFF 20%, #F0E68C 50%, #FFFACD 80%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #FFFACD;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            /* Heavy dark shadow to separate text from background */
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.9)) drop-shadow(0 0 1px rgba(0, 0, 0, 0.8));
        }

        .card-details {
            padding: 1.5rem;
        }

        .card-info {
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .info-label {
            color: #6b7280;
        }

        .info-value {
            font-weight: 600;
            color: #1f2937;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-aktif {
            background: #dcfce7;
            color: #15803d;
        }

        .status-bloke {
            background: #fee2e2;
            color: #b91c1c;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .card-actions .btn {
            flex: 1;
            font-size: 0.875rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <img src="../assets/images/logo.png" alt="MetinBank">
            </div>
            <nav class="header-nav">
                <a href="dashboard.html" class="nav-link">Ana Sayfa</a>
                <a href="hesaplar.html" class="nav-link">Hesaplarım</a>
                <div class="nav-dropdown">
                    <div class="nav-link nav-dropdown-toggle">Para Transferi</div>
                    <div class="nav-dropdown-menu">
                        <a href="havale.html">Havale</a>
                        <a href="eft.html">EFT</a>
                        <a href="virman.html">Virman</a>
                    </div>
                </div>
                <a href="ekstre.html" class="nav-link">Ekstre</a>
                <a href="kartlar.html" class="nav-link active">Kartlarım</a>
                <a href="kredi-basvuru.html" class="nav-link">Kredi Başvurusu</a>
                <a href="profil.html" class="nav-link">Profil</a>
                <a href="#" class="nav-link" onclick="logout(); return false;">Çıkış</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1 style="margin-bottom: var(--spacing-xl);">Kartlarım</h1>

            <div class="cards-grid" id="cardsGrid">
                <!-- Will be filled by JS -->
            </div>
        </div>
    </main>

    <!-- Card Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Kart Ayarları</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <h3 style="font-size: 1.125rem; margin-bottom: var(--spacing-md);" id="modalCardTitle"></h3>

                <div class="form-group">
                    <label class="form-label">Günlük Harcama Limiti (TL)</label>
                    <input type="number" class="form-input" id="dailyLimit" step="100">
                </div>

                <div class="form-group">
                    <label class="form-label">Aylık Harcama Limiti (TL)</label>
                    <input type="number" class="form-input" id="monthlyLimit" step="500">
                </div>

                <div class="form-group">
                    <label class="form-label">Günlük Çekim Limiti (TL)</label>
                    <input type="number" class="form-input" id="withdrawalLimit" step="100">
                </div>

                <button class="btn btn-primary" style="width: 100%;" onclick="saveSettings()">
                    Ayarları Kaydet
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Copyright © 2026 MetinBank - Güven, Birikim, Gelecek
    </footer>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        checkAuth();

        let allCards = [];
        let currentCard = null;

        window.addEventListener('DOMContentLoaded', () => {
            loadCards();
        });

        async function loadCards() {
            try {
                const user = getUser();
                const response = await apiGet(`/kart/musteri/${user.musteriID}`);

                if (response.success && response.data) {
                    allCards = response.data;
                    displayCards(allCards);
                } else {
                    document.getElementById('cardsGrid').innerHTML =
                        '<p class="text-muted text-center">Kayıtlı kartınız bulunmamaktadır.</p>';
                }
            } catch (error) {
                console.error('Error loading cards:', error);
                document.getElementById('cardsGrid').innerHTML =
                    '<p class="text-muted text-center">Kartlar yüklenirken hata oluştu.</p>';
            }
        }

        function displayCards(cards) {
            const grid = document.getElementById('cardsGrid');

            const html = cards.map(card => {
                const cardTemplate = card.kartNo.toString().charAt(0) === '9'
                    ? '../publishingimages/bireysel-kartlar/kart_troy.png'
                    : '../publishingimages/bireysel-kartlar/kart_mastercard.png';

                const maskedNumber = maskCardNumber(card.kartNo);
                const expiryDate = formatExpiry(card.sonKullanimTarihi);

                return `
                    <div class="card-container">
                        <div class="card-visual-wrapper">
                            <div class="card-visual">
                                <img src="${cardTemplate}" alt="Kart" class="card-background">
                                <div class="card-overlay" style="position: absolute; top:0; left:0; width:100%; height:100%;">
                                    <!-- Card Number -->
                                    <div class="card-text-emboss" style="position: absolute; top: 52%; width: 100%; text-align: center; font-size: 1.2rem; letter-spacing: 1px;">
                                        ${maskedNumber}
                                    </div>

                                    <!-- Expiry (Just Date) -->
                                    <div class="card-text-emboss" style="position: absolute; top: 68%; width: 100%; text-align: center; font-size: 1.1rem;">
                                        ${expiryDate}
                                    </div>

                                    <!-- Name -->
                                    <div class="card-text-emboss" style="position: absolute; bottom: 5%; left: 8%; font-size: 1rem; text-transform:uppercase;">
                                        ${card.kartSahibiAdi}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-details">
                            <div class="card-info">
                                <div class="info-item">
                                    <span class="info-label">Kart Tipi</span>
                                    <span class="info-value">${card.kartTipi}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Durum</span>
                                    <span class="info-value">
                                        <span class="status-badge status-${card.durum.toLowerCase()}">${card.durum}</span>
                                    </span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Günlük Limit</span>
                                    <span class="info-value">${formatCurrency(card.gunlukHarcamaLimiti, 'TL')}</span>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-primary" onclick="openSettings(${card.kartID})">
                                    ⚙️ Kart Ayarları
                                </button>
                                ${card.durum === 'Aktif' ?
                        `<button class="btn btn-danger" onclick="blockCard(${card.kartID})">Bloke Et</button>` :
                        `<button class="btn btn-success" onclick="activateCard(${card.kartID})">Aktifleştir</button>`
                    }
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            grid.innerHTML = html;
        }

        function maskCardNumber(cardNo) {
            const str = cardNo.toString();
            if (str.length >= 16) {
                return str.substring(0, 4) + ' **** **** ' + str.substring(12);
            }
            return '**** **** **** ****';
        }

        function formatExpiry(dateStr) {
            const date = new Date(dateStr);
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear().toString().substring(2);
            return `${month}/${year}`;
        }

        function openSettings(kartID) {
            currentCard = allCards.find(c => c.kartID === kartID);
            if (!currentCard) return;

            document.getElementById('modalCardTitle').textContent =
                `${currentCard.kartTipi} - ${maskCardNumber(currentCard.kartNo)}`;
            document.getElementById('dailyLimit').value = currentCard.gunlukHarcamaLimiti;
            document.getElementById('monthlyLimit').value = currentCard.aylikHarcamaLimiti;
            document.getElementById('withdrawalLimit').value = currentCard.gunlukCekimLimiti;

            document.getElementById('settingsModal').classList.add('active');
        }

        async function saveSettings() {
            if (!currentCard) return;

            const dailyLimit = parseFloat(document.getElementById('dailyLimit').value);
            const monthlyLimit = parseFloat(document.getElementById('monthlyLimit').value);
            const withdrawalLimit = parseFloat(document.getElementById('withdrawalLimit').value);

            try {
                const response = await apiPut(`/kart/${currentCard.kartID}/ayarlar`, {
                    gunlukHarcamaLimiti: dailyLimit,
                    aylikHarcamaLimiti: monthlyLimit,
                    gunlukCekimLimiti: withdrawalLimit
                });

                if (response.success) {
                    alert('✓ Kart ayarları başarıyla güncellendi!');
                    closeModal();
                    loadCards();
                } else {
                    alert('Hata: ' + (response.message || 'Ayarlar kaydedilemedi.'));
                }
            } catch (error) {
                console.error('Settings error:', error);
                alert('Ayarlar kaydedilirken hata oluştu.');
            }
        }

        async function blockCard(kartID) {
            if (!confirm('Kartı bloke etmek istediğinizden emin misiniz?')) return;

            try {
                const response = await apiPost(`/kart/${kartID}/bloke`, {});
                if (response.success) {
                    alert('✓ Kart bloke edildi.');
                    loadCards();
                } else {
                    alert('Hata: ' + (response.message || 'İşlem başarısız.'));
                }
            } catch (error) {
                console.error('Block error:', error);
                alert('Kart bloke edilirken hata oluştu.');
            }
        }

        async function activateCard(kartID) {
            if (!confirm('Kartı aktifleştirmek istediğinizden emin misiniz?')) return;

            try {
                const response = await apiPost(`/kart/${kartID}/aktif`, {});
                if (response.success) {
                    alert('✓ Kart aktifleştirildi.');
                    loadCards();
                } else {
                    alert('Hata: ' + (response.message || 'İşlem başarısız.'));
                }
            } catch (error) {
                console.error('Activate error:', error);
                alert('Kart aktifleştirilirken hata oluştu.');
            }
        }

        function closeModal() {
            document.getElementById('settingsModal').classList.remove('active');
            currentCard = null;
        }

        // Close modal on background click
        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target.id === 'settingsModal') {
                closeModal();
            }
        });

        // Add apiPut helper if not exist in api.js
        if (typeof apiPut === 'undefined') {
            window.apiPut = async function (endpoint, data) {
                return await apiRequest('PUT', endpoint, data);
            };
        }
    </script>
</body>

</html>
